<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Space Breathe</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <header>
    <h1>Space Breathe</h1>
    <div class="stats">
      <span id="breaths">Breaths: 0</span>
      <span id="best">Best: 0</span>
    </div>
  </header>

  <main>
    <canvas id="cvs" width="260" height="260" aria-label="breathing circle"></canvas>
    <p class="hint">
      Hold <kbd>Space</kbd> to inhale • release to exhale
    </p>
    <div class="controls">
      <label>
        Pace
        <input id="pace" type="range" min="0.5" max="2.0" value="1.0" step="0.1" />
      </label>
      <button id="reset" type="button">Reset Stats</button>
      <button id="mute" type="button" aria-pressed="false">Sound: On</button>
    </div>
  </main>

  <footer>
    <small>Tip: keep a smooth rhythm—don’t rush it.</small>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
